<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Project-1</title>
</head>
<body>

    <!--Top "Hero" of the page-->
    <section class="hero isfullheight has-background-black">
        <div class="hero-body">
            <div class="container">
                <figure class="image">
                    <img src="images/Untitled.png" alt="MIC" style="max-width: 100px; max-height: 100px;">
                </figure>
            </div>
        </div>
    </section>
    <!-- End of Top part of page-->
    <!--Search Section-->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-4">
                    <div class="notification is-primary is-size-3">
                        <label class="label">Search Recipe:</label>
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                              <input class="input" type="text" placeholder="Find a Recipe">
                            </p>
                            <p class="control">
                              <a class="button is-info">
                                Search
                              </a>
                            </p>
                          </div>
                    
                    </div>
                </div>
                <!--Display image and name and Ingredient section-->
                <div class="column is-8">
                    <div class="notification is-default is-size-7">
                        <div class="card">
                            <div class="imageDiv">
                                <img src="https://media.istockphoto.com/photos/classic-taco-isolated-on-white-background-with-soft-shadow-picture-id172857632?k=6&m=172857632&s=612x612&w=0&h=Fwm32zhOMEJzlBa9SLE269xi4gaq0MUIeGZYNc_hfnQ=" alt="Food"/>
                            </div>
                            <div class="infoDiv">
                                <h3>Name:&nbsp;<span id="nameID"></span></h3>
                                <h3>Ingredients:&nbsp;<span id="ingredientID"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/meal.js"></script>
    <script src="assets/js/nutritionix.js"></script>
</body>
</html>
