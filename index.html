<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Project-1</title>
</head>
<body>

    <!--Top "Hero" of the page-->
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container" id="heroContainer">
                <h1 class="titleHero">
                    <p id="titleWallaby">Wallaby</p>
                    <img id="wallaby" src="images/wallaby.jpg" alt="MIC"  style="max-width: 100px; max-height: 100px;">
                  </h1>
                  <h4 id="subHead">An app for finding recipes</h4>
                    
            </div>
        </div>
    </section>
    <!-- End of Top part of page-->
    <!--Search Section-->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-4">
                    <!--Search box-->
                    <div class="notification is-primary is-size-3">
                        <form id="search-form">
                            <label class="label">Recipe Search</label>
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Search for Recipe" id="search-field">
                                </div>
                                <div class="control">
                                    <a class="button is-info" id="search-button">Search</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--Search history-->
                    <div class="hidden notification has-background-grey-lighter" id="search-history">
                        <label class="label">Search History</label>
                        <ul id="search-history-list">
                        </ul>
                    </div>
                </div>
                <!--Display image and name and Ingredient section-->
                <div class="column is-8">
                    <div class="notification is-warning is-size-7" id="search-results-container" style="display: none;">
                        <div class="columns is-multiline" id="search-results" style="background-color: azure;"></div>
                    </div>
                    <div class="notification is-default" id="recipe" style="display: none;">
                        <div class="columns">
                            <div class="column is-3">
                                <img id="recipe_img"/>
                            </div>
                            <div class="column is-9">
                                <h3 id="title" class="title"></h3>
                                <div class="columns">
                                    <div class="column is-3">
                                        <ul id="measurement"></ul>
                                    </div>
                                    <div class="column is-4">
                                        <ul id="ingredient"></ul>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="columns">
                            <p id="instructions"></p>
                        </div>
                        <br>
                        <br>
                        <div class="columns is-centered">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th><abbr title="Quantity">Qty</abbr></th>
                                        <th>Unit</th>
                                        <th>Food</th>
                                        <th>Calories</th>
                                        <th>Weight</th>
                                        <th>Food Group</th>
                                    </tr>
                                </thead>
                                <tfoot id="nutrition_foot">
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th>Total</th>
                                        <th id="total_cal">1290</th>
                                        <th id="total_weight">560.08 g</th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                                <tbody id="nutrition_body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/meal.js"></script>
    <script src="assets/js/nutritionix.js"></script>
    <script src="assets/js/search_history.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
